<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Tastee">
    <title>Tastee â€” test framework : test made Natural</title>

    <link href="./Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="materialize.min.css">
    <link rel="stylesheet" type="text/css" href="tastee.css">
    <script src="./jquery-2.1.4.min.js"></script>
    <script src="./materialize.min.js"></script>

</head>

<body>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <h1 class="header center teal-text text-lighten-2">Tastee</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Toast your Application with Simple Tests End to End</h5>
                </div>
            </div>
        </div>
        <div class="parallax">
            <img class="responsive-img" src="./home.png" alt="Unsplashed background img 1" style="display: block; transform: translate3d(-50%, 0px, 0px);">
        </div>
    </div>

    <div class="section white">

        <div class="row container">
            <h3 class="left-align header red-text text-darken-5">List of reports: </h3>

            <ul>
                {{#files}}
                <li>{{{link}}}</li>
                {{/files}}
            </ul>

        </div>

    </div>
    <script src="./tastee.js"></script>

</body>

</html>
